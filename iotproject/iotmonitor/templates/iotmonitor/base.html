{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple IoT Monitor</title>
    <link rel="stylesheet" href="{% static 'iotmonitor/lib/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'iotmonitor/favicon.ico' %}"/>

    <style>
        html {
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        .container {
            padding: 40px 15px;
        }
        [data-toggle="collapse"] .accordion-icon:before {
            content: "△";
        }

        [data-toggle="collapse"].collapsed .accordion-icon:before {
            content: "▽";
        }
    </style>

</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'thing_list' %}">Simple IoT Monitor</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
        </ul>
    </nav>
</header>

<main role="main" class="flex-shrink-0">
    <div class="content container">

                {% block content %}
                {% endblock %}

    </div>
</main>

<script src="{% static 'js/awesome_django_timezones.js' %}"></script>

<script src="{% static 'iotmonitor/lib/jquery-3.5.1.slim.min.js' %}"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<script src="{% static 'iotmonitor/lib/bootstrap.min.js' %}"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>
</html>
