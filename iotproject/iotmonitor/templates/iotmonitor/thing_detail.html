{% extends 'iotmonitor/base.html' %}

{% block content %}

<!--Comando para atualizar a pagina a cada 5 segundos-->

    <div class="thing">
        <h2>{{ thing.name }}</h2>
        <p><h4>Descrição: {{ thing.description|linebreaksbr }} </h4></p>
    </div>
    <div class="Sensor">
        <h2>Sensores:</h2>
        {% for sensor in sensors %}
        <h4> {{ sensor.sensor_name }}</h4>
        {% endfor %}
    </div>
{% endblock %}
